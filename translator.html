<!DOCTYPE html>
<html>
<head><title>VR Language Tutor</title></head>
<body>
  <h2>Enter a sentence in English:</h2>
  <input type="text" id="inputText" placeholder="Hello, how are you?">
  <button onclick="translateText()">Translate</button>
  <p><strong>French:</strong> <span id="outputText">---</span></p>

  <script>
    async function translateText() {
      const input = document.getElementById("inputText").value;
      const response = await fetch("https://your-ngrok-url.ngrok.io/translate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: input })
      });
      const result = await response.json();
      document.getElementById("outputText").innerText = result.translated;
    }
  </script>
</body>
</html>
